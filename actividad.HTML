<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página web de práctica</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Encabezado y navegación */
        header {
            background-color: #004b23;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background-color: #007f4f;
        }

        /* Secciones */
        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        /* Imagen del logo */
        #logo img {
            max-width: 200px;
            display: block;
            margin: 10px auto;
        }

        /* Pie de página */
        footer {
            background-color: #004b23;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body> 
    <header>
        <h1>Página web</h1>
        <nav>
            <ul>
                <li><a href="#instrucciones">Instrucciones</a></li>
                <li><a href="#enlaces">Enlaces</a></li>
                <li><a href="#logo">Logo</a></li>
            </ul>
        </nav>
    </header> 
    <main> 
        <section id="instrucciones">
            <h2>Actividad</h2>
            <ol>
                <li>3234206 </li>
                <li>Analisis y desarrolo de software</li>
                <li>Instructor Jhon </li>
            </ol>
        </section>

        <section id="enlaces">
            <h2>Enlaces</h2>
            <ul>
                <li><a href="https://github.com/atollivo/Mi-pagina-web.git" target="_blank">GitHub</a></li>
                <li><a href="formulario.html">Formulario</a></li>
            </ul> 
        </section>

        <section id="logo">
            <h2>Logo del SENA</h2>
            <img src="https://www.sena.edu.co/Style%20Library/alayout/images/logoSena.png?rev=40" alt="SENA OFICIAL">
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Actividad de Aprendizaje</p>
    </footer>
</body>
</html>
